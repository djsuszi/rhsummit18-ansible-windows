---
# Prefix for Azure VMs names
name_prefix: "workshop"

# Windows ansible user credentials
windows_user: "ansible"
windows_pass: "{{ vault_windows_pass }}"

# Azure resources names
azure_resource_group: workshoprg
azure_storage_account: workshop{{ azure_client_id[:6] }}storage
azure_storage_account_type: Standard_LRS
azure_virtual_network: workshopnetwork
azure_virtual_subnet: workshopsubnet

ptr_zone_name: "1.0.10.in-addr.arpa"
ptr_zone_cidr: "10.0.1.0/24"

# Azure Windows VM type details
azure_windows_instance_type: "Standard_A2_v2"
azure_win_publisher: "MicrosoftWindowsServer"
azure_win_offer: "WindowsServer"
azure_win_sku: "2016-Datacenter"
azure_win_version: "2016.127.20171217"

ansible_winrm_read_timeout_sec: 55
azure_winrm_enable_script: 
